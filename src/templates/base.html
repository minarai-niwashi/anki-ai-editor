<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Ankiカードの回答をAIで自動推敲し、差分プレビューで確認後に保存可能。MathJax対応。" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Bulma -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"/>

  <!-- 共通スタイル -->
  <style>
    .diff-table table      { width:100%; border-collapse:collapse; }
    .diff-table .diff_next a {
    display: none;
    }
    .diff-table th,
    .diff-table td         { padding: .4rem .6rem; font-size:.85rem;
                            white-space:pre-wrap; word-break:break-word; }
    .diff-table .diff_header { background:#f5f5f5; font-weight:700; }
    .diff-table .diff_add    { background:#e3fbe3; }   /* 追加行 */
    .diff-table .diff_sub    { background:#fde9e9; }   /* 削除行 */
    .diff-table .diff_chg    { background:#fff8d9; }   /* 変更行 */
    textarea { width: 100%; height: 8rem; }
  </style>

  <!-- MathJax v3  -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer id="MathJax-script"
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body class="section">
  {% block content %}{% endblock %}
</body>
</html>
